# Agent configurations
# Non-sensitive settings for AI agents

defaults:
  model: claude-sonnet-4-20250514
  max_tokens: 4096
  temperature: 0.7

agents:
  developer:
    name: Developer
    description: Takes requirements, writes code, and pushes to GitHub
    model: claude-sonnet-4-20250514
    max_tokens: 8192
    temperature: 0.5
    tools:
      - read_file
      - write_file
      - list_directory
      - search_code
      - git_status
      - git_commit
      - git_push
      - create_branch
      - create_pull_request
